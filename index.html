<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <header>
    <nav class="header">
      <h1 class="logo">VanHack</h1>
      <ul>
        <li class="selected">Events</li>
        <li>Other</li>
      </ul>
    </nav>
  </header>
  
  <main>
    <div class="jumbotron">
      <img src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1352&q=80" alt="">
      <h1>Upcoming Events</h1>
    </div>

    <div class="content">
      <div class="cards">
        <div class="card">
          <img src="https://images.unsplash.com/photo-1520110120835-c96534a4c984?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1347&q=80" alt="">
          <span class="event-type">Event Type</span>
          <h1> Event Name</h1>
          <p class="description">Culpa anim minim exercitation in cillum.  Deserunt laboris ad est nisi qui eu ipsum magna nostrud nisi nisi cupidatat.</p>
          
          <div class="information">
            <div class="specs">
              <p><strong>Location:</strong> Online</p>
              <p><strong>Deadline:</strong> June 09, 2020</p>
            </div>
            
            <div class="date">
              <h3>June</h3>
              <h1>11</h1>
            </div>
          </div>
          <div class="card-bottom">
            <div class="attending">
              <img src="https://images.unsplash.com/photo-1521146764736-56c929d59c83?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" class="hackers"></img> 
              <img src="https://images.unsplash.com/photo-1571512599285-9ac4fdf3dba9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80" class="hackers"></img> 
              <span class="last"><p>160+</p></span> 
            </div>
            <div class="card-buttons">
              <button class="apply">Apply</button>  
              <button>Details</button>  
              <button>Share</button>  
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <script src="/scripts.js"></script>
</body>
</html>
